<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@100;300;400;500;700;800;900&display=swap"
      rel="stylesheet"
    />
     <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Asian Recipe Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>🍙 </br> AI Asian Recipe Generator </h1>
        <h3>Enter the preferred ingredients or the recipe itself.</h2>
      </header>
      <main>
        <form id="form-recipe-generator">
          <input
            type="text"
            placeholder="i. e. universe"
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
          />
          <input type="submit" class="submit-button"/>
        </form>
        <div class="recipe hidden" id="recipe">
        </div>
      </main>
      </div>
       <footer>
        This AI project was coded by
        <a href="https://github.com/leozrr" target="_blank">Leona Zerr</a>
        and is
        <a
          href="https://github.com/leozrr/ai-poem-generator"
          target="_blank"
        >
          open-sourced on GitHub</a
        >
        and is
        <a href="https://spontaneous-cupcake-fff7fc.netlify.app" target="_blank"
          >hosted on Netlify</a
        >.
      </footer>
    
    <script src="src/index.js"></script>
  </body>
</html>
